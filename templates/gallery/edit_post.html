{% extends 'base.html' %}
{% load static %}
{% block content %}

    <h1>Edit Post</h1>
    <form method="post" action="{% url 'edit_post' request.user.username post.pk %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'profile' request.user.username %}">Cancel</a>

{% endblock %}
